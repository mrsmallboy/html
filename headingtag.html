<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <!-- !heading tags is ues to give heading -->
     <h1>this is heading 1</h1>
     <h2>this is heading 2</h2>
     <h3>this is heading 3</h3>
     <h4>this is heading 4</h4>
     <h5>this is heading 5</h5>
     <h6>this is heading 6</h6>
     <!-- !paragaraph tag is used for creating paragraph -->
      <p>this is paragraph</p>
      <!-- !hr tag for creating horizontal line-->
       <hr>
       <!-- !br tag for giving the line break -->
        <p>hello <br>hi <br> how are you</p>
</body>
</html>
